services:
  # Backend API Service
  - type: web
    name: parallel-text-backend
    runtime: python
    buildCommand: "pip install -r parallel-text-backend/requirements.txt"
    startCommand: "cd parallel-text-backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: parallel-text-frontend
    runtime: static
    buildCommand: "cd text-processor-frontend && npm install && npm run build"
    staticPublishPath: text-processor-frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: parallel-text-backend
          envVarKey: RENDER_EXTERNAL_URL
